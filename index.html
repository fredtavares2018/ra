<!doctype HTML>
<html>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<script src="https://threejs.org/build/three.js"></script>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>


      <a-marker preset='hiro'>
          <!-- <a-box position='0 0.5 0' material='color: yellow;' animation="property: rotation; to:360 180 90; dur: 5000; easing: linear; loop: true"></a-box> -->
          <a-image position="0 0.4 0" rotation="270 0 0" height="1" width="1"  src="estrela.png"></a-image>

    </a-marker>

    <a-marker preset='custom' type='pattern' url='https://fredtavares2018.github.io/ra/pattern-nano1.patt'>
<a-video 
   src="nano1.mp4" 
   type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' 
   rotation="-90 0 0" 
   
   loop="true" 
   crossOrigin="anonymous" 
   webkit-playsinline 
   style="display:none" vidhandler>
  </a-video>

</a-marker>

<a-marker preset='custom' type='pattern' url='https://fredtavares2018.github.io/ra/pattern-nano.patt'>
<a-video 
   src="grafeno.mp4" 
   type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' 
   rotation="-90 0 0" 
   
   loop="true" 
   crossOrigin="anonymous" 
   webkit-playsinline 
   style="display:none" vidhandler>
  </a-video>

</a-marker>

<a-marker preset='custom' type='pattern' url='https://fredtavares2018.github.io/ra/pattern-fulereno.patt'>
<a-video 
   src="fulereno.mp4" 
   type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' 
   rotation="-90 0 0" 
   
   loop="true" 
   crossOrigin="anonymous" 
   webkit-playsinline 
   style="display:none" vidhandler>
  </a-video>

</a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
