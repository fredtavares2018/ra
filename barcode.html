<!doctype HTML>
<html>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>


<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker preset='custom' type='pattern' url='https://fredtavares2018.github.io/ra/fred.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>


    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='color: green;'></a-box>
      <a-entity>
    <a-animation attribute="rotation"
      dur="2000"
      easing="linear"
      from="0 0 0"
      to="0 360 0"
      repeat="indefinite"></a-animation>
          <a-entity rotation="0 0 25">
              <a-sphere position="2 0 2"></a-sphere>
          </a-entity>
</a-entity>
    </a-marker>


    <a-marker type='barcode' value='3'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
